<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <form class="six columns">
      <div class="row">
        <div class="row">
          <div id="balance">Balance: </div>
          <div id="pbalance">Pending balance</div>
        </div>
        <hr>
        <div class="row">
          <label for="amount">Amount to withdraw</label>
          <input class="u-full-width" type="text" placeholder="" id="amount" required>
        </div>
        <div class="row">
          <label for="wallet">BTC WALLET</label>
          <input class="u-full-width six" type="text" placeholder="" id="wallet" required>
        </div>
        <div class="row">
          <input class="button-primary center" type="submit" value="SEND">
        </div>
      </div>
    </form>
    <div id="modal"></div>
  </div>
